spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;INIT=RUNSCRIPT FROM 'classpath:ddl.sql';
    username: sa
    password: pw
    driver-class-name: org.h2.Driver
    type: org.apache.commons.dbcp2.BasicDataSource
    dbcp2:
      max-total: 3
      initial-size: 1
      validation-query: select 1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        generate_statistics: false
    show-sql: true
logging:
  level:
    org.hibernate.SQL: debug
